<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Latest compiled and minified CSS Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>To-do List</h1>
        <div class="row">
          <input class="col-xs-4" id="todo-input" placeholder="What do you need to do?">
          <button class="btn btn-sm btn-primary col-xs-1" id="add-button" type="button">+</button>
          <div class="col-xs-7">
            <!-- Add dropdown for (All, Completed, Unfinished) task display here -->
          </div>
          <div class="col-xs-12">
            <div class="row" id="todo-list">
              <!-- Todo list items will be added here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
